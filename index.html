<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="admin-quizzes.css">
    <link rel="stylesheet" type="text/css" href="criar-quiz.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <section class="login">
        <h1 class="titulo-login">BuzzQuizz</h1>
        <h2 class="subtitulo-login">O Quiz que vocÃª Quizzer</h2>
        <div class="login-e-senha">
            <input type="email" placeholder="E-mail" class="entrada-login email">
            <input type="password" placeholder="Senha" class="entrada-login senha">
            <button class="botao-login" onclick="validarLogin()"> Entrar</button>
        </div>
    </section>
    <section class="admin-quizzes">
        <header class="topo-admin-quizzes">
            <h1>BuzzQuizz</h1>
        </header>
        <ul class="container-cartas">
            <li class="carta-adicionar-quizzes" onclick="criarQuiz()">
                <p>Novo</p>
                <p>Quizz</p>
                <ion-icon name="add-circle"></ion-icon>
            </li>
            <li class="cartas">
                <p>Novo Quizz</p>
            </li>
            <li class="cartas">
                <p>Novo Quizz</p>
            </li>
            <li class="cartas">
                <p>Novo Quizz</p>
            </li>
            <li class="cartas">
                <p>Novo Quizz</p>
            </li>
            
        </ul>
    </section>
    <section class="criacao-quiz">
        <header class="topo-admin-quizzes">
            <h1>BuzzQuizz</h1>
        </header>
        <div class="container-perguntas">
            <input placeholder="titulo" class="titulo">
            <ul class="lista-perguntas">
                <li class="perguntas">
                    <p class="num-pergunta">Pergunta 1</p>
                    <input placeholder="Digite a Pergunta" class="enunciado-pergunta">
                    <div class="container-resposta-e-imagem">
                        <div class="resposta-e-imagem">
                            <input type="text" placeholder="Digite a Resposta Correta" class="resposta-pergunta correta">
                            <input type="text" placeholder="Link imagem correta" class="resposta-pergunta correta">
                        </div>
                        <div class="resposta-e-imagem">
                            <input type="text" placeholder="Digite a Resposta Errada 1" class="resposta-pergunta errada">
                            <input type="text" placeholder="Link imagem errada 1" class="resposta-pergunta errada">
                        </div>
                        <div class="resposta-e-imagem">
                            <input type="text" placeholder="Digite a Resposta Errada 2" class="resposta-pergunta errada">
                            <input type="text" placeholder="Link imagem Errada 2" class="resposta-pergunta errada">
                        </div>
                        <div class="resposta-e-imagem">
                            <input type="text" placeholder="Digite a Resposta Errada 3" class="resposta-pergunta errada">
                            <input type="text" placeholder="Link imagem Errada 3" class="resposta-pergunta errada">
                        </div>
                    </div>
                </li>
                <ion-icon name="add-circle" class="adicionar-perguntas" onclick="adicionarPerguntas();"></ion-icon>
            </ul>
            <ul class="niveis-acerto">
                <li class="perguntas">
                    <p class="num-pergunta">Nivel 1</p>
                    <div class="entre-acertos">
                        <input type="text" placeholder="Digite a Resposta Errada 3" class="resposta-pergunta">
                        <input type="text" placeholder="Link imagem Errada 3" class="resposta-pergunta">
                    </div>
                    <input placeholder="Digite a Pergunta" class="titulo-nivel">
                    <input placeholder="Digite a Pergunta" class="url-img-nivel">
                    <input placeholder="Digite a Pergunta" class="descricao-nivel">
                </li>
                <ion-icon name="add-circle" class="adicionar-perguntas" onclick="adicionarNiveis();"></ion-icon>
            </ul>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="tela-login.js"></script>
    <script src="tela-admin-quizzes.js"></script>
</body>
</html>
